<div ng-init="load()">
	<p>Listagem</p>
	<a href="#!/novo" class="btn btn-default">Novo</a>
	<table class="table table">
		<thead>
			<th>#</th>
			<th>Nome</th>
			<th>Telefone</th>
			<th>Operadora</th>
			<th>Cor</th>
			<th>Ação</th>
		</thead>
		<tbody>
			<tr ng-repeat="registro in registros">
				<td>{{pessoas[$index].id_contato}}</td>
				<td>{{pessoas[$index].nome}}</td>
				<td>{{pessoas[$index].telefone}}</td>
				<td>{{operadoras[$index].operadora}}</td>
				<td>
					<div
						style="width: 20px; height: 20px"
						ng-style="{'background-color': cores[$index].hex}"
					></div>
				</td>
				<td>
					<a
						href="#!/editar/{{pessoas[$index].id_contato}}"
						class="btn btn-primary btn-xs"
						>Editar</a
					>
					<a
						href="#!/"
						ng-click="deletar(pessoas[$index].id_contato)"
						class="btn btn-danger btn-xs"
						>Deletar</a
					>
				</td>
			</tr>
		</tbody>
	</table>
</div>
