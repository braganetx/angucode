<p>Editar Pessoa</p>

<form class="form-horizontal" ng-submit="editar(item)" ng-init="get()">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label"> Nome.: </label>
    <div class="col-sm-5">
      <input
        type="text"
        name="nome"
        id="nome"
        ng-model="item.nome"
        required="required"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label"> Telefone.: </label>
    <div class="col-sm-5">
      <input
        type="text"
        name="telefone"
        id="telefone"
        ng-model="item.telefone"
        required="required"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label"> Operadora.: </label>
    <div class="col-sm-5">
      <input
        type="text"
        name="operadora"
        id="operadora"
        ng-model="item.idoperadora"
        required="required"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <br />
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="#!/" class="btn btn-default">Voltar</a>
    </div>
  </div>
</form>
